<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terrier &mdash; fetch Dogs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-5">
      <h1 class="fs-8">Terrier &mdash; The Dogs Project</h1>
      <!-- options go here -->
      <div class="form-floating mb-4">
        <select class="form-select" aria-label="select dog breed">
          <option value="option">Option</option>
        </select>
        <label for="floatingTextarea2">Select Breed</label>
      </div>
      <!-- carousel  -->
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide mb-4"
        data-bs-ride="carousel"
      >
      <!-- carousel container -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://placehold.co/400"
              class="d-block w-100 rounded"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://placehold.co/402"
              class="d-block w-100 rounded"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://placehold.co/401"
              class="d-block w-100 rounded"
              alt="..."
            />
          </div>
        </div>
      </div>
      <!-- paragraph -->
      <p class="lead">Wait for images for slide</p>
    </main>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/main.js"></script>
  </body>
</html>
